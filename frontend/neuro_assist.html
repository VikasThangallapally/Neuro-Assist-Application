<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro ASSIST - AI Brain Tumor Detection Chatbot</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #333;
            perspective: 1000px;
            position: relative;
            overflow-x: hidden;
        }

        /* AI Neural Network System Animation - 3D Monochromatic */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(200, 200, 200, 0.02) 0%, transparent 50%);
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        .neural-node {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(220, 220, 220, 0.7) 50%, rgba(180, 180, 180, 0.5) 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 80px rgba(200, 200, 200, 0.4), 0 0 120px rgba(150, 150, 150, 0.2);
            animation: nodePulse3D 4s ease-in-out infinite;
            transform-style: preserve-3d;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .neural-node.large {
            width: 40px;
            height: 40px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 1), 0 0 120px rgba(200, 200, 200, 0.6), 0 0 180px rgba(150, 150, 150, 0.3);
        }

        .neural-node.xlarge {
            width: 60px;
            height: 60px;
            box-shadow: 0 0 80px rgba(255, 255, 255, 1.2), 0 0 160px rgba(200, 200, 200, 0.8), 0 0 240px rgba(150, 150, 150, 0.4);
        }

        /* Input Layer Nodes */
        .neural-node:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .neural-node:nth-child(2) { top: 30%; left: 10%; animation-delay: 0.2s; }
        .neural-node:nth-child(3) { top: 40%; left: 10%; animation-delay: 0.4s; }
        .neural-node:nth-child(4) { top: 50%; left: 10%; animation-delay: 0.6s; }
        .neural-node:nth-child(5) { top: 60%; left: 10%; animation-delay: 0.8s; }
        .neural-node:nth-child(6) { top: 70%; left: 10%; animation-delay: 1s; }
        .neural-node:nth-child(7) { top: 80%; left: 10%; animation-delay: 1.2s; }

        /* Hidden Layer Nodes */
        .neural-node:nth-child(8) { top: 25%; left: 30%; animation-delay: 0.5s; }
        .neural-node:nth-child(9) { top: 35%; left: 30%; animation-delay: 0.7s; }
        .neural-node:nth-child(10) { top: 45%; left: 30%; animation-delay: 0.9s; }
        .neural-node:nth-child(11) { top: 55%; left: 30%; animation-delay: 1.1s; }
        .neural-node:nth-child(12) { top: 65%; left: 30%; animation-delay: 1.3s; }
        .neural-node:nth-child(13) { top: 75%; left: 30%; animation-delay: 1.5s; }

        .neural-node:nth-child(14) { top: 20%; left: 50%; animation-delay: 1s; }
        .neural-node:nth-child(15) { top: 30%; left: 50%; animation-delay: 1.2s; }
        .neural-node:nth-child(16) { top: 40%; left: 50%; animation-delay: 1.4s; }
        .neural-node:nth-child(17) { top: 50%; left: 50%; animation-delay: 1.6s; }
        .neural-node:nth-child(18) { top: 60%; left: 50%; animation-delay: 1.8s; }
        .neural-node:nth-child(19) { top: 70%; left: 50%; animation-delay: 2s; }
        .neural-node:nth-child(20) { top: 80%; left: 50%; animation-delay: 2.2s; }

        /* Output Layer Nodes */
        .neural-node:nth-child(21) { top: 35%; left: 70%; animation-delay: 1.5s; }
        .neural-node:nth-child(22) { top: 45%; left: 70%; animation-delay: 1.7s; }
        .neural-node:nth-child(23) { top: 55%; left: 70%; animation-delay: 1.9s; }
        .neural-node:nth-child(24) { top: 65%; left: 70%; animation-delay: 2.1s; }

        /* Central Processing Node */
        .neural-node:nth-child(25) { top: 50%; left: 50%; animation-delay: 0s; }
        .neural-node:nth-child(25).xlarge { background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(220, 220, 220, 0.8) 30%, rgba(180, 180, 180, 0.6) 100%); }

        @keyframes nodePulse3D {
            0%, 100% {
                transform: scale(1) rotateX(0deg) rotateY(0deg);
                opacity: 0.7;
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 80px rgba(200, 200, 200, 0.4), 0 0 120px rgba(150, 150, 150, 0.2);
            }
            50% {
                transform: scale(1.3) rotateX(10deg) rotateY(10deg);
                opacity: 1;
                box-shadow: 0 0 60px rgba(255, 255, 255, 1.2), 0 0 120px rgba(200, 200, 200, 0.8), 0 0 180px rgba(150, 150, 150, 0.4);
            }
        }

        .neural-connection {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4) 0%, rgba(220, 220, 220, 0.6) 50%, rgba(255, 255, 255, 0.4) 100%);
            animation: connectionFlow3D 5s ease-in-out infinite;
            transform-origin: left center;
            transform-style: preserve-3d;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .neural-connection::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(220, 220, 220, 0.7) 100%);
            border-radius: 50%;
            left: -8px;
            top: -6px;
            animation: dataPacket3D 5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Input to Hidden Layer Connections */
        .neural-connection:nth-child(26) { top: 25%; left: 10%; width: 20%; animation-delay: 0s; }
        .neural-connection:nth-child(27) { top: 35%; left: 10%; width: 20%; animation-delay: 0.3s; }
        .neural-connection:nth-child(28) { top: 45%; left: 10%; width: 20%; animation-delay: 0.6s; }
        .neural-connection:nth-child(29) { top: 55%; left: 10%; width: 20%; animation-delay: 0.9s; }
        .neural-connection:nth-child(30) { top: 65%; left: 10%; width: 20%; animation-delay: 1.2s; }

        /* Hidden to Output Layer Connections */
        .neural-connection:nth-child(31) { top: 40%; left: 50%; width: 20%; animation-delay: 1.5s; }
        .neural-connection:nth-child(32) { top: 50%; left: 50%; width: 20%; animation-delay: 1.8s; }
        .neural-connection:nth-child(33) { top: 60%; left: 50%; width: 20%; animation-delay: 2.1s; }

        @keyframes connectionFlow3D {
            0%, 100% {
                opacity: 0.4;
                transform: scaleX(1) rotateX(0deg);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                opacity: 0.9;
                transform: scaleX(1.1) rotateX(5deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes dataPacket3D {
            0% {
                left: -8px;
                opacity: 0;
                transform: scale(0.5) rotateX(0deg);
            }
            10% {
                opacity: 1;
                transform: scale(1) rotateX(10deg);
            }
            90% {
                opacity: 1;
                transform: scale(1) rotateX(10deg);
            }
            100% {
                left: calc(100% - 8px);
                opacity: 0;
                transform: scale(0.5) rotateX(0deg);
            }
        }

        .ai-brain {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 320px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, rgba(220, 220, 220, 0.15) 50%, rgba(180, 180, 180, 0.05) 80%, transparent 100%);
            border-radius: 50% 50% 40% 40%;
            transform: translate(-50%, -50%);
            animation: aiBrainProcess3D 10s ease-in-out infinite;
            transform-style: preserve-3d;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.4), 0 0 200px rgba(200, 200, 200, 0.2), 0 0 300px rgba(150, 150, 150, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .ai-brain::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 30%;
            width: 160px;
            height: 120px;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(220, 220, 220, 0.2) 50%, rgba(180, 180, 180, 0.1) 80%, transparent 100%);
            border-radius: 50%;
            animation: aiBrainPulse3D 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .ai-brain::after {
            content: 'AI';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(200, 200, 200, 0.6), 0 0 60px rgba(150, 150, 150, 0.4);
            animation: aiTextGlow3D 4s ease-in-out infinite;
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 2px;
        }

        @keyframes aiBrainProcess {
            0% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1);
                box-shadow: 0 0 100px rgba(255, 255, 255, 0.4), 0 0 200px rgba(200, 200, 200, 0.2), 0 0 300px rgba(150, 150, 150, 0.1);
            }
            25% {
                transform: translate(-50%, -50%) rotateX(15deg) rotateY(15deg) rotateZ(5deg) scale(1.1) translateZ(20px);
                box-shadow: 0 0 150px rgba(255, 255, 255, 0.6), 0 0 300px rgba(200, 200, 200, 0.3), 0 0 450px rgba(150, 150, 150, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1.2) translateZ(40px);
                box-shadow: 0 0 200px rgba(255, 255, 255, 0.8), 0 0 400px rgba(200, 200, 200, 0.4), 0 0 600px rgba(150, 150, 150, 0.3);
            }
            75% {
                transform: translate(-50%, -50%) rotateX(-15deg) rotateY(-15deg) rotateZ(-5deg) scale(1.1) translateZ(20px);
                box-shadow: 0 0 150px rgba(255, 255, 255, 0.6), 0 0 300px rgba(200, 200, 200, 0.3), 0 0 450px rgba(150, 150, 150, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1) translateZ(0px);
                box-shadow: 0 0 100px rgba(255, 255, 255, 0.4), 0 0 200px rgba(200, 200, 200, 0.2), 0 0 300px rgba(150, 150, 150, 0.1);
            }
        }

        @keyframes aiBrainPulse {
            0%, 100% {
                transform: scale(1) rotateX(0deg);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.3) rotateX(10deg) translateZ(10px);
                opacity: 0.8;
            }
        }

        @keyframes aiTextGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(200, 200, 200, 0.6), 0 0 60px rgba(150, 150, 150, 0.4);
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 1.2), 0 0 80px rgba(200, 200, 200, 0.9), 0 0 120px rgba(150, 150, 150, 0.6);
                transform: translate(-50%, -50%) scale(1.1) rotateX(5deg) translateZ(5px);
            }
        }

        .data-stream {
            position: absolute;
            width: 8px;
            height: 200px;
            background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.7) 20%, rgba(220, 220, 220, 0.9) 50%, rgba(255, 255, 255, 0.7) 80%, transparent 100%);
            animation: dataStream3D 8s linear infinite;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        .data-stream:nth-child(34) { top: 10%; left: 15%; transform: rotate(45deg); animation-delay: 0s; }
        .data-stream:nth-child(35) { top: 20%; left: 85%; transform: rotate(-30deg); animation-delay: 1s; }
        .data-stream:nth-child(36) { top: 70%; left: 25%; transform: rotate(60deg); animation-delay: 2s; }
        .data-stream:nth-child(37) { top: 80%; left: 75%; transform: rotate(-45deg); animation-delay: 3s; }

        @keyframes dataStream3D {
            0% {
                opacity: 0;
                transform: translateY(0px) scaleY(0.5) rotateX(0deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            10% {
                opacity: 1;
                transform: translateY(0px) scaleY(1.2) rotateX(10deg) translateZ(10px);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            90% {
                opacity: 1;
                transform: translateY(0px) scaleY(1.2) rotateX(10deg) translateZ(10px);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(0px) scaleY(0.5) rotateX(0deg);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
        }

        .dna-strand {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, rgba(76, 175, 80, 0.1), rgba(46, 125, 50, 0.3), rgba(76, 175, 80, 0.1));
            animation: dnaFloat 8s ease-in-out infinite;
        }

        .dna-strand:nth-child(1) { left: 10%; animation-delay: 0s; }
        .dna-strand:nth-child(2) { left: 20%; animation-delay: 1s; height: 150px; }
        .dna-strand:nth-child(3) { left: 30%; animation-delay: 2s; height: 180px; }
        .dna-strand:nth-child(4) { left: 40%; animation-delay: 3s; height: 120px; }
        .dna-strand:nth-child(5) { left: 50%; animation-delay: 4s; height: 160px; }
        .dna-strand:nth-child(6) { left: 60%; animation-delay: 5s; height: 140px; }
        .dna-strand:nth-child(7) { left: 70%; animation-delay: 6s; height: 170px; }
        .dna-strand:nth-child(8) { left: 80%; animation-delay: 7s; height: 130px; }
        .dna-strand:nth-child(9) { left: 90%; animation-delay: 8s; height: 190px; }

        @keyframes dnaFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) rotateX(0deg) rotateY(0deg); opacity: 0.3; }
            25% { transform: translateY(-20px) rotate(5deg) rotateX(10deg) rotateY(5deg); opacity: 0.6; }
            50% { transform: translateY(-40px) rotate(0deg) rotateX(0deg) rotateY(0deg); opacity: 0.8; }
            75% { transform: translateY(-20px) rotate(-5deg) rotateX(-10deg) rotateY(-5deg); opacity: 0.6; }
        }

        .cell {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            animation: cellPulse 6s ease-in-out infinite;
        }

        .cell:nth-child(10) { top: 20%; left: 15%; animation-delay: 0s; }
        .cell:nth-child(11) { top: 40%; left: 85%; animation-delay: 2s; }
        .cell:nth-child(12) { top: 60%; left: 25%; animation-delay: 4s; }
        .cell:nth-child(13) { top: 80%; left: 75%; animation-delay: 6s; }
        .cell:nth-child(14) { top: 30%; left: 65%; animation-delay: 8s; }

        @keyframes cellPulse {
            0%, 100% { transform: scale(1) rotateX(0deg) rotateY(0deg); opacity: 0.2; }
            50% { transform: scale(1.2) rotateX(180deg) rotateY(180deg); opacity: 0.4; }
        }

        .neuron {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            animation: neuronSpark 4s ease-in-out infinite;
        }

        .neuron::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, rgba(76, 175, 80, 0.3), transparent);
            transform: translate(-50%, -50%);
        }

        .neuron:nth-child(15) { top: 25%; left: 35%; animation-delay: 0s; }
        .neuron:nth-child(16) { top: 55%; left: 55%; animation-delay: 1.5s; }
        .neuron:nth-child(17) { top: 75%; left: 45%; animation-delay: 3s; }

        @keyframes neuronSpark {
            0%, 100% { opacity: 0.3; transform: scale(1) rotateX(0deg) rotateY(0deg); }
            50% { opacity: 0.8; transform: scale(1.3) rotateX(180deg) rotateY(180deg); }
        }

        .medical-icon {
            position: absolute;
            font-size: 24px;
            color: rgba(76, 175, 80, 0.2);
            animation: iconFloat 10s ease-in-out infinite;
        }

        .medical-icon:nth-child(18) { top: 15%; left: 5%; content: 'üß†'; }
        .medical-icon:nth-child(19) { top: 35%; left: 95%; content: 'üî¨'; }
        .medical-icon:nth-child(20) { top: 65%; left: 8%; content: '‚öïÔ∏è'; }
        .medical-icon:nth-child(21) { top: 85%; left: 92%; content: 'ü©∫'; }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) rotateX(0deg) rotateY(0deg); }
            33% { transform: translateY(-10px) rotate(120deg) rotateX(120deg) rotateY(120deg); }
            66% { transform: translateY(10px) rotate(240deg) rotateX(240deg) rotateY(240deg); }
        }

        .brain-3d {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 80px;
            background: radial-gradient(ellipse at center, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            border-radius: 50% 50% 40% 40%;
            transform: translate(-50%, -50%);
            animation: brainRotate 15s linear infinite;
            transform-style: preserve-3d;
        }

        .brain-3d::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(76, 175, 80, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: brainPulse 3s ease-in-out infinite;
        }

        @keyframes brainRotate {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes brainPulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }

        .dna-helix {
            position: absolute;
            top: 70%;
            left: 10%;
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(76, 175, 80, 0.3), rgba(46, 125, 50, 0.5), rgba(76, 175, 80, 0.3));
            transform-origin: center;
            animation: helixTwist 12s ease-in-out infinite;
        }

        .dna-helix::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 24px;
            height: 100px;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 10px,
                rgba(76, 175, 80, 0.2) 10px,
                rgba(76, 175, 80, 0.2) 20px
            );
            animation: helixTwist 12s ease-in-out infinite reverse;
        }

        @keyframes helixTwist {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(180deg) rotateY(180deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* New 3D Medical Capture Animations */
        .mri-slice {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, rgba(46, 125, 50, 0.2) 50%, transparent 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            animation: mriRotate 8s linear infinite;
            transform-style: preserve-3d;
        }

        .mri-slice::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: mriPulse 4s ease-in-out infinite;
        }

        .mri-slice:nth-child(22) { top: 10%; left: 20%; animation-delay: 0s; }
        .mri-slice:nth-child(23) { top: 30%; left: 80%; animation-delay: 2s; }
        .mri-slice:nth-child(24) { top: 50%; left: 15%; animation-delay: 4s; }
        .mri-slice:nth-child(25) { top: 70%; left: 85%; animation-delay: 6s; }

        @keyframes mriRotate {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
            25% { transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg) scale(1.1); }
            50% { transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg) scale(1); }
            75% { transform: rotateX(270deg) rotateY(270deg) rotateZ(270deg) scale(1.1); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg) scale(1); }
        }

        @keyframes mriPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        }

        .ct-scan {
            position: absolute;
            width: 50px;
            height: 50px;
            background: conic-gradient(from 0deg, rgba(76, 175, 80, 0.1) 0deg, rgba(46, 125, 50, 0.3) 90deg, rgba(76, 175, 80, 0.1) 180deg, transparent 270deg);
            border-radius: 50%;
            animation: ctSpin 6s linear infinite;
            transform-style: preserve-3d;
        }

        .ct-scan::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2) 0%, transparent 70%);

        @keyframes brainScanFloat {

            25% { transform: translateY(-15px) rotateX(45deg) rotateY(45deg) rotateZ(10deg); }

    <div id="app"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function NeuroAssist() {
            const [uploadedImage, setUploadedImage] = useState(null);
            const [prediction, setPrediction] = useState(null);
            const [camImage, setCamImage] = useState(null);
            const [explanation, setExplanation] = useState(null);
            const [messages, setMessages] = useState([]);
            const [chatInput, setChatInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [explainLoading, setExplainLoading] = useState(false);
            const [error, setError] = useState('');
            const [sessionId, setSessionId] = useState(null);
            const fileInputRef = useRef(null);
            const chatMessagesRef = useRef(null);

            useEffect(() => {
                if (chatMessagesRef.current) {
                    chatMessagesRef.current.scrollTop = chatMessagesRef.current.scrollHeight;
                }
            }, [messages]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setError('');
                setLoading(true);

                try {
                    // Validate file type on client-side first
                    const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/bmp', 'image/tiff', 'image/dicom'];
                    if (!validTypes.includes(file.type) && !file.type.startsWith('image/')) {
                        setError('Invalid file type. Please upload a valid image file (JPG, PNG, etc.)');
                        setLoading(false);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setUploadedImage(event.target.result);
                    };
                    reader.readAsDataURL(file);

                    const formData = new FormData();
                    formData.append('image', file);

                    const response = await fetch('/predict', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (response.ok) {
                        setPrediction(data);
                        setCamImage(data.cam_image);
                        setExplanation(data.explanation);
                        setSessionId(data.session_id);
                        
                        // Display explanation messages one by one in chat (initial breakdown)
                        const chatMsgs = [];
                        if (data.explanation_messages && Array.isArray(data.explanation_messages)) {
                            data.explanation_messages.forEach((msg, index) => {
                                setTimeout(() => {
                                    chatMsgs.push({
                                        role: 'bot',
                                        content: msg.text,
                                        type: msg.type
                                    });
                                    setMessages([...chatMsgs]);
                                }, index * 800); // 800ms delay between each message
                            });
                        }
                        
                        setChatInput('');
                    } else {
                        // Check if it's a validation error for non-MRI image
                        if (data.message && data.message.includes('brain MRI')) {
                            setError('‚ö†Ô∏è ' + data.message + '\n\nPlease upload a valid BRAIN MRI image in grayscale format.');
                            setPrediction(null);
                            setSessionId(data.session_id);
                        } else if (data.message && data.message.toLowerCase().includes('invalid')) {
                            setError('‚ö†Ô∏è The uploaded image does not appear to be a brain MRI scan.\n\nValid brain MRI characteristics:\n- Grayscale/near-grayscale format\n- Roughly circular brain shape\n- Medical imaging contrast patterns\n\nPlease upload a valid brain MRI image.');
                            setPrediction(null);
                            setSessionId(data.session_id);
                        } else {
                            setError('Error processing image: ' + (data.message || 'Unknown error'));
                            setPrediction(null);
                        }
                        setMessages([]);
                        setChatInput('');
                    }
                } catch (err) {
                    setError('Error uploading image: ' + err.message);
                    setPrediction(null);
                } finally {
                    setLoading(false);
                }
            };

            const handleSendMessage = async () => {
                if (!chatInput.trim() || !sessionId) return;

                const userMessage = chatInput;
                setChatInput('');
                setMessages([...messages, { role: 'user', content: userMessage }]);
                setLoading(true);
                setError('');

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: userMessage,
                            session_id: sessionId
                        }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (response.ok) {
                        setMessages(prev => [...prev, { role: 'bot', content: data.reply }]);
                    } else {
                        setError(data.detail || 'Chat error');
                    }
                } catch (err) {
                    setError('Error sending message: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleExplainMore = async () => {
                if (!sessionId) return;
                setExplainLoading(true);
                setError('');

                try {
                    const response = await fetch('/explain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (response.ok && data.explanation_sections) {
                        // Add each section as individual colored message
                        const newMessages = data.explanation_sections.map(section => ({
                            role: 'bot',
                            type: section.type,
                            title: section.title,
                            content: section.text
                        }));
                        setMessages(prev => [...prev, ...newMessages]);
                    } else if (response.ok && data.explanation) {
                        // Fallback for old format
                        setMessages(prev => [...prev, { role: 'bot', content: `**Detailed Explanation:**\n\n${data.explanation}` }]);
                    } else {
                        setError(data.detail || 'Explanation error');
                    }
                } catch (err) {
                    setError('Error getting explanation: ' + err.message);
                } finally {
                    setExplainLoading(false);
                }
            };

            return (
                <>
                    <div className="container">
                    <header>
                        <div className="logo">
                            <span className="logo-icon">üß†</span>
                            Neuro ASSIST
                        </div>
                        <div className="header-info">
                            <div>AI-Powered Brain Tumor Detection</div>
                            <div>with Explainable AI (XAI)</div>
                        </div>
                    </header>

                    {error && <div className="error">‚ùå {error}</div>}

                    <div className="main-content">
                        {/* Left Panel: Image Upload & Prediction */}
                        <div className="card">
                            <div className="card-title">üìã Upload & Analyze</div>

                            <div className="upload-section" onClick={() => fileInputRef.current?.click()}>
                                <div className="upload-icon">üìÅ</div>
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff,.dcm,.dicom"
                                    onChange={handleFileUpload}
                                    title="Upload a brain MRI scan image"
                                />
                                <div className="upload-text">Click to upload your brain MRI scan</div>
                                <div style={{ fontSize: '12px', color: '#999', marginBottom: '15px' }}>
                                    (Only GRAYSCALE medical images: JPG, PNG, TIFF, DICOM, etc.)
                                </div>
                                <button className="upload-button">Choose Brain MRI File</button>
                            </div>

                            {uploadedImage && (
                                <div className="image-preview">
                                    <img src={uploadedImage} alt="Uploaded MRI" />
                                </div>
                            )}

                            {loading && <div className="loading">‚è≥ Analyzing image...</div>}

                            {prediction && (
                                <>
                                    <div className="prediction-box">
                                        <div className="prediction-label">
                                            {prediction.label}
                                        </div>
                                        <div className="prediction-confidence">
                                            Confidence: {(prediction.confidence * 100).toFixed(1)}%
                                        </div>
                                        <div className="confidence-bar">
                                            <div
                                                className="confidence-fill"
                                                style={{ width: `${prediction.confidence * 100}%` }}
                                            ></div>
                                        </div>
                                    </div>

                                    {camImage && (
                                        <div className="cam-section">
                                            <div style={{ fontSize: '12px', color: '#666', marginBottom: '10px' }}>
                                                üîç Class Activation Map (Focus Areas)
                                            </div>
                                            <img src={`data:image/png;base64,${camImage}`} alt="CAM" className="cam-image" />
                                        </div>
                                    )}

                                    {explanation && (
                                        <div className="explanation-box">
                                            <strong>Explanation:</strong><br />
                                            {explanation}
                                        </div>
                                    )}

                                    <button
                                        className="explain-button"
                                        onClick={handleExplainMore}
                                        disabled={explainLoading}
                                    >
                                        {explainLoading ? '‚è≥ Loading...' : 'üìñ Explain More'}
                                    </button>
                                </>
                            )}

                            {sessionId && (
                                <div className="session-id">
                                    Session: {sessionId.substring(0, 8)}...
                                </div>
                            )}
                        </div>

                        {/* Right Panel: Chat */}
                        <div className="card">
                            <div className="card-title">üí¨ Neuro Assistant Chat</div>

                            {!sessionId ? (
                                <div style={{ color: '#999', textAlign: 'center', padding: '40px 20px' }}>
                                    Upload an MRI scan to start chatting with Neuro ASSIST
                                </div>
                            ) : (
                                <div className="chat-section">
                                    <div className="chat-messages" ref={chatMessagesRef}>
                                        {messages.length === 0 && (
                                            <div style={{ color: '#999', textAlign: 'center', paddingTop: '20px' }}>
                                                Ask me anything about the prediction! ü§ñ
                                            </div>
                                        )}
                                        {messages.map((msg, idx) => (
                                            <div key={idx} className={`message ${msg.role}`}>
                                                <div className={`message-bubble ${msg.type || ''}`} style={{ whiteSpace: 'pre-wrap' }}>
                                                    {msg.title && <div style={{ fontWeight: 'bold', marginBottom: '8px', fontSize: '1.05em' }}>{msg.title}</div>}
                                                    {msg.content}
                                                </div>
                                            </div>
                                        ))}
                                        {loading && (
                                            <div className="message bot">
                                                <div className="message-bubble">
                                                    üí≠ Thinking...
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="chat-input-area">
                                        <input
                                            type="text"
                                            className="chat-input"
                                            placeholder="Ask a question about the prediction..."
                                            value={chatInput}
                                            onChange={(e) => setChatInput(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                            disabled={loading}
                                        />
                                        <button
                                            className="chat-send-button"
                                            onClick={handleSendMessage}
                                            disabled={loading || !chatInput.trim()}
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="footer">
                        <p>üöÄ Neuro ASSIST - Advanced AI for Medical Imaging Analysis</p>
                        <p>¬© 2025 All Rights Reserved | For Research & Clinical Support Use Only</p>
                    </div>
                </div>
                </>
            );
        }

        ReactDOM.render(<NeuroAssist />, document.getElementById('app'));
    </script>
</body>
</html>
