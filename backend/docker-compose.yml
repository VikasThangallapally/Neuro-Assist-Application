version: '3.8'
services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Optionally provide your OpenAI API key via environment when running compose
      # Example environment variables (uncomment and set in an env file or shell)
      # REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # ADMIN_TOKEN: ${ADMIN_TOKEN}
      # ADMIN_USER: ${ADMIN_USER}
      # ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./frontend:/app/frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000');"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
