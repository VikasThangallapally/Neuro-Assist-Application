services:
  - type: web
    name: neuro-assist-backend
    env: python
    plan: standard
    pythonVersion: 3.13
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: FRONTEND_URL
        value: "https://neuro-assist.netlify.app"  # Update with your Netlify URL
    autoDeploy: true
